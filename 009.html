<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Aritmética
    let valA = 12 + 45;
    let valB = 55 - 89;
    let valC = 7 * 8;
    let valD = 21 / 3;
    let valE = 5 ** 3; //5 al cubo
    let valF = 5671 % 2; //Determina el residuo

    document.write(valA + "<br>" + valB + "<br>");
    document.write(valC + "<br>" + valD + "<br>");
    document.write(valE + "<br>" + valF + "<br>");
</script>
</body>
</html>
