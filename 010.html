<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Asignación
    let valA = 8;
    let valB = valA * 2;
    document.write(valA + " y " + valB + "<br>");

    valA += 10; //Sumarle 10
    valB -= 5;  //Restarle 5
    document.write(valA + " y " + valB + "<br>");

    valA *= 3; //Multiplique por 3
    valB /= 2; //Divida entre 2
    document.write(valA + " y " + valB + "<br>");
</script>
</body>
</html>
