<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Si condicional
    let valA = parseFloat(prompt("valor A: "));
    let valB = parseFloat(prompt("valor B: "));
    if (valA > valB) {
        document.write(valA + " es mayor que " + valB);
    } else {
        document.write(valA + " es menor o igual que " + valB);
    }
</script>
</body>
</html>
