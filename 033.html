<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo for creciente de 10 en 10. Se detiene antes de 500
    for (let cont = 0; cont < 500; cont += 10) {
        document.write(cont + "<br>");
    }
</script>
</body>
</html>
