<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo for decreciente disminuyendo la mitad del anterior
    for (let cont = 4096; cont >= 1; cont /= 2) {
        document.write(cont + ", ");
    }
    //Resultado: 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1,
</script>
</body>
</html>
