<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo while creciente de 10 en 10. Se detiene antes de 500
    let cont = 0;
    while (cont < 500) {
        document.write(cont + "<br>");
        cont += 10;
    }
</script>
</body>
</html>
