<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo while decreciente disminuyendo la mitad del anterior
    let cont = 4096;
    while (cont >= 1) {
        document.write(cont + ", ");
        cont /= 2;
    }
    //Resultado: 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1,
</script>
</body>
</html>
