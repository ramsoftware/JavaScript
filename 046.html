<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    /* Ciclo do-while con dos variables. Observemos las dos
       condiciones que deben darse cambiando && por || */
    let x = 1;
    let y = 34;
    do {
        document.write(x + ", " + y + "<br>");
        x++;
        y--;
    } while (x <= 10 || y >= 28);
    /* Resultado:
    1, 34
    2, 33
    3, 32
    4, 31
    5, 30
    6, 29
    7, 28
    8, 27
    9, 26
    10, 25
    */
</script>
</body>
</html>
