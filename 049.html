<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo do-while creciente de 3 en 3
    let cont = 0;
    do {
        document.write(cont + "<br>");
        cont += 3;
    } while (cont <= 300);
</script>
</body>
</html>
