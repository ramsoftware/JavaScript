<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo do-while creciente de 10 en 10. Se detiene antes de 500
    let cont = 0;
    do {
        document.write(cont + "<br>");
        cont += 10;
    } while (cont < 500);
</script>
</body>
</html>
