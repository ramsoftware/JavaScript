<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo for creciente, se detiene en 50
    for (let cont = 1; cont <= 100; cont++) {
        document.write(cont + "<br>");
        if (cont >= 50) break; //Sale del ciclo
    }
</script>
</body>
</html>
