<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo while creciente. Sale cuando cont sea 50
    let cont = 1;
    while (cont <= 100) {
        document.write(cont + "<br>");
        cont++;
        if (cont >= 50) break; //Sale del ciclo
    }
</script>
</body>
</html>
