<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo do-while creciente. Sale cuando cont sea 50
    let cont = 1;
    do {
        document.write(cont + "<br>");
        cont++;
        if (cont >= 50) break; //Sale del ciclo
    } while (cont <= 100);
</script>
</body>
</html>
