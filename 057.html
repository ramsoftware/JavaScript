<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo for creciente, se salta los pares
    for (let cont = 1; cont <= 10; cont++) {
        //Si es par, salta a la siguiente iteración
        if (cont % 2 === 0) continue;
        document.write(cont + ", ");
    }
    //Resultado: 1, 3, 5, 7, 9,
</script>
</body>
</html>
