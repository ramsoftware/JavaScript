<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo while creciente. Se salta los pares
    let cont = 1;
    while (cont <= 100) {
        cont++;
        if (cont % 2 === 0) continue; //Salta a la siguiente iteración
        document.write(cont + "<br>");
    }
</script>
</body>
</html>
