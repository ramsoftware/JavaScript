<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclo do-while creciente. Se salta los pares
    let cont = 1;
    do {
        cont++;
        if (cont % 2 === 0) continue; //Salta a la siguiente iteración
        document.write(cont + "<br>");
    } while (cont <= 100);
</script>
</body>
</html>
