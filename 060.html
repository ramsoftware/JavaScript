<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Ciclos anidados
    for (let x = 1; x <= 3; x++) {
        for (let y = 45; y <= 50; y++) {
            for (let z = 7; z <= 9; z++) {
                document.write(x + ";" + y + ";" + z + "<br>");
            }
        }
    }
</script>
</body>
</html>
