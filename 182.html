<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    document.write("Imprimirá en 3 segundos:");
    setTimeout(Imprime, 3000); //3000ms = 3segundos

    //Esta función ejecutará en 3 segundos
    function Imprime() {
        document.body.innerHTML += ("<br>Esta es una prueba");
    }
</script>
</body>
</html>
