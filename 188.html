<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Segundo ejemplo de uso de JSON
    let dato = {
        "mensaje": function () {
            document.write("Hola Mundo");
        }
    }
    dato.mensaje();

    /* Imprime:
        Hola Mundo
    */
</script>
</body>
</html>
