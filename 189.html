<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Tercer ejemplo de uso de JSON
    let dato = {
        "nombre": "Rafael", "mensaje": function () {
            document.write(dato.nombre);
        }
    }
    dato.mensaje();

    /* Imprime:
        Rafael
    */
</script>
</body>
</html>
