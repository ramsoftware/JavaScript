<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
    <style>
        div {
            width: 230px;
            height: 230px;
            margin: 20px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<script>
    function divmousesale() {
        alert("El ratón ha salido del <div>");
    }
</script>
</body>
<div id="caja" onmouseout="divmousesale()"></div>
</html>
