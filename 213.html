<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    function formularioenvia() {
        alert("activo envío");
    }

        alert("Ha presionado una tecla");
    }

</form>
</body>
</html>
