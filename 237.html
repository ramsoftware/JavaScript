<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Capacitándose en JavaScript</title>
</head>
<body>
<script>
    //Muestra el tipo de documento
    function Tipo() {
        let tipodocumento = document.doctype.name;
        alert("Tipo de documento: " + tipodocumento);
    }
</script>
<input type="button" onclick="Tipo()" value="¿Tipo de documento?">
</body>
</html>
