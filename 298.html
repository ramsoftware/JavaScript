<!DOCTYPE HTML><html lang="es">
<head><title>Gráficos</title></head>
<body>
<canvas id="milienzo" width="1200" height="800"></canvas>
<script src="LibreriaGrafica.js"></script>
<script src="AzarLibreria.js"></script>
<script>
	//Objeto para hacer los gráficos
	let Graficos = new Grafica(document.getElementById('milienzo'));

	//Lista de rectángulos
	let Rectangulos = [];

	//Genera rectángulos al azar
	for (let cont = 1; cont <= 5; cont++){
		let ColorRelleno = Graficos.ColorAzar(); //Algún color al azar
		let ColorBorde = Graficos.ColorAzar(); //Algún color al azar
		let GrosorBorde = Azar.EnteroEntre(1, 10); //Grueso entre 1 y 10

		//Coordenadas del rectńagulo, ancho y alto
		let posX = Azar.EnteroEntre(1, 700); let posY = Azar.EnteroEntre(1, 700);
		let Ancho = Azar.EnteroEntre(30, 120); let Alto = Azar.EnteroEntre(30, 120);

		//Tipo de rectángulo: 1. Solo borde, 2. Sólo relleno, 3. Borde y relleno
		let Tipo = Azar.EnteroEntre(1, 3);

		Rectangulos.push(new Rectangulo(posX, posY, Ancho, Alto, Tipo, GrosorBorde, ColorBorde, ColorRelleno));
	}

	Graficos.RectanguloLista(Rectangulos);
</script>
</body>
</html>
